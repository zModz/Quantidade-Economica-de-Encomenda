<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="title">
        Processamento de QEE
    </div>

    <form action="submit" id="calculator" onsubmit="return false;">
        <div class="boxes">
            <p>Quantidade Consumo Anual: </p><input id="consumo" type="text" class="textbox" required>
        </div>
        <div class="boxes">
            <p>Custo da encomenda: </p><input id="custo" type="text" class="textbox" required>
        </div>
        <div class="boxes">
            <p>Custo por unidade: </p><input id="unidade" type="text" class="textbox" required>
        </div>
        <div class="boxes">
            <p>Custo anual de posse: </p><input id="posse" type="text" class="textbox" required>
        </div>
        <div class="boxes">
            <input id="btn" type="submit" value="Calculate">
        </div>
        <div class="boxes2">
            <br>
            <span id="total"></span>
            <span id="enco"></span>
        </div>
    </form>
</body>
<script src="main.js"></script>
</html>
